# LLM Provider Configuration
# Define different models with aliases for easy switching across workflow steps

# OpenAI
gpt-41:
  provider: "openai"
  model: "gpt-4.1"
  api_key_env: "OPENAI_API_KEY"
  temperature: 0.1
  max_tokens: 1000
  reasoning: false
  description: "GPT-4.1 - Latest OpenAI model, excellent for coding"

gpt-41-mini:
  provider: "openai"
  model: "gpt-4.1-mini"
  api_key_env: "OPENAI_API_KEY"
  temperature: 0.1
  max_tokens: 1000
  reasoning: false
  description: "GPT-4.1 Mini - Fast and cost-effective"
  
gpt-4o:
  provider: "openai"
  model: "gpt-4o"
  api_key_env: "OPENAI_API_KEY"
  temperature: 0.1
  max_tokens: 1000
  reasoning: false
  description: "GPT-4o - Multimodal model"

gpt-o3:
  provider: "openai"
  model: "o3"
  api_key_env: "OPENAI_API_KEY"
  temperature: 0.1
  max_tokens: 2000
  reasoning: true
  description: "o3 - Advanced reasoning model"
  
gpt-o4-mini:
